<link href = "{{ url_for('static' , filename = 'styling.css') }}">

<!-- developing a navbar using Bootstrap -->

<section>
	<!-- beginning of navbar header provided by bootstrap -->
	<nav class = "navbar navbar-default">
		<div class = container-fluid>

			<!-- navbar brand provided by bootstrap -->
			<div class = "navbar-header">
				<a class = navbar-brand href = #> Brand </a>
			</div>

			<!-- navbar links located next to brand provided by bootstrap -->
			<div class = "collapse navbar-collapse">
				<ul class = "nav navbar-nav">
					<li class = "active"><a href = #> Link </a></li>

			<!-- search element to traverse/find my projects/works. This will be linked to ng-model (2-way binding) that will communicate with AngJS-->
				<li ng-controller = #>
					<input type = 'text' placeholder = 'Search Topics...' ng-model = search>
					
					<button type = submit
						ng-click = searchSelect()> 
						Submit </button>
				</li>

			<!-- start of dropdown menu provided by bootstrap -->
				<li class = "dropdown">

				<a href=# class = "dropdown-toggle" data-toggle = "dropdown" role = "button" aria-haspopup = "true" aria-expanded = false >Options <span class = caret></span></a>
					<ul class = dropdown-menu>
						<li><a href = #>Some Action </a></li>
						<li><a href = #>Another Action </a></li>
						<li><a href = #>Final Action </a></li>
					</ul>
				</li>

				</div>
				</ul>
			</div>


		</div>
	</nav>
</section>
